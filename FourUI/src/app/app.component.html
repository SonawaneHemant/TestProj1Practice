<div class="card bg-base-100 w-1/2 mx-auto p-10 mt-10 shadow-xl">
  <h3 class="text-3xl text-red-500">{{title}}</h3>
  <ul class="list">
    @for (member of members; track member.id) {
    <li class="list-row items-center">
      <img src="/user.jpg" alt="user avatar" class="size-12 rounded-box"/>
      <div>
        {{member.id}} - {{member.displayName}}
      </div>
    </li>
    }

    <h2>Using signal </h2>
    @for (signal of signaltest(); track signal.id) {
    <li>{{signal.id}} - {{signal.displayName}}</li>
    }
  </ul>
</div>
