
<app-nav/>

<div class="card bg-cyan-600 w-1/2 mx-auto p-10 mt-24 shadow-xl">
  <h3 class="text-3x">{{title}}</h3>
  <ul class="list">
    @for (member of members; track member.id) {
    <li class="list-row items-center">
      <img src="/user.jpg" alt="user avatar" class="size-12 rounded-box"/>
      <div>
        {{member.displayName}}
      </div>
    </li>
    }

    <!-- <h2>Using signal </h2>
    @for (signal of signaltest(); track signal.id) {
    <li>{{signal.displayName}}</li>
    } -->
  </ul>
</div>
