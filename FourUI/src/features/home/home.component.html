<div class="hero bg-base-200 min-h-screen">
    @if(!resistermode())
    {
    <div class="hero-content text-center">
        <div class="flex flex-col items-center">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                class="size-42 text-primary">
                <path
                    d="M5.25 6.375a4.125 4.125 0 1 1 8.25 0 4.125 4.125 0 0 1-8.25 0ZM2.25 19.125a7.125 7.125 0 0 1 14.25 0v.003l-.001.119a.75.75 0 0 1-.363.63 13.067 13.067 0 0 1-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 0 1-.364-.63l-.001-.122ZM18.75 7.5a.75.75 0 0 0-1.5 0v2.25H15a.75.75 0 0 0 0 1.5h2.25v2.25a.75.75 0 0 0 1.5 0v-2.25H21a.75.75 0 0 0 0-1.5h-2.25V7.5Z" />
            </svg>
            <h1 class="text-5xl font-bold">Welcome to TestFour App</h1>
            <p class="py-6">This is a app built with .NET and Angular.</p>
            <div class="flex items-center gap-3">
                <button (click)="showResisterMode(true)"  class="btn btn-primary btn-lg">Resister</button>
                <button  class="btn btn-info btn-lg">Learn More</button>

            </div>
        </div>
    </div>
    }@else {
        <div class="text-2xl w-full text-center flex justify-center">
            <!-- New way to add the class on the component with new fearture Standalone Component -->
             <!-- input and output to communicate between the components -->
              <!-- [membersFromHome]="membersFromAppComp"  -->
            <app-register 
            
            (cancelResister)="showResisterMode($event)" class="w-full" />
        </div>
    }
 </div>
